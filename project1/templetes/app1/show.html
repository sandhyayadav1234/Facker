<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display page </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<form action="{% url 'multi_chk' %}" method="post" >
    {% csrf_token %}
<table class="table table-dark">
    <tr>
        <th>Rollno </th>
        <th>First name  </th>
        <th>Last name  </th>
        <th>Email id </th>
        <th>phone no</th>
        <th>Action</th>
        <th> Delete records</th>
    </tr>
    {% for i in obj %}
     <tr>
        <td>{{i.roll}} </td>
        <td>{{i.first_name }}</td>
        <td>{{i.last_name }} </td>
        <td>{{i.email}} </td>
        <td>{{i.phone_number}}</td>
         <td>
             <button class="btn btn-warning btn-lg"><a href="{% url 'update' i.roll %}">Update</a></button>
             <button class="btn btn-info btn-lg"><a href="{% url 'delete' i.roll %}">Delete</a></button>
         </td>
         <td>
             <input type="checkbox" value="{{i.roll}}" name="chk" >{{i.roll}}

          </td>
    </tr>
    {% endfor %}

</table>
   <input type="submit" value="multiDelete " class="btn btn-danger">

</form>

</body>
</html>
