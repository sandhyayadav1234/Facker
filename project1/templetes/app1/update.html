<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container">
<form method="post" class="jumbotron">
  {% csrf_token %}
  <label for="roll"> Rollno</label>
  <input type="number" id="roll" value="{{obj.roll}}" name="roll"><br>
    <label for="fname"> first name</label>
  <input type="text" id="fname" value="{{obj.first_name}}" name="first_name"><br>
    <label for="lname"> Rollno</label>
  <input type="text" id="lname" value="{{obj.last_name}}" name="last_name"><br>

  <input type="email" id="email" value="{{obj.email}}" name="email"><br>
    <label for="phone_no"> phone_no</label>
  <input type="number" id="phone_no" value="{{obj.phone_number}}" name="phone_number"><br>
  <center><input type="submit" class="btn btn-success"></center>
</form>
  </div>

</body>
</html>
